{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body>

    <!-- As a heading -->
    <h2>FLIGHT PRICE</h2>

    <br><br><br>

    <div class="container">
        <form action="\predict" method="post">
            {% csrf_token %}
            <label for="Departure_date">Departure Date:</label>
            <input type="datetime-local" name="Departure_date" id="Departure_date" required>
            <br><br>
            <hr>
            <br><br>
            <label for="Arrival_date">Arrival Date:</label>
            <input type="datetime-local" name="Arrival_date" id="Arrival_date" required>
            <br><br>
            <hr>
            <br><br>
            <label for="Source">Source</label>
            <select name="Source" id="Source" required="required">
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>
            <br><br>
            <hr>
            <br><br>
            <label for="Destination">Destination</label>
            <select name="Destination" id="Destination" required="required">
                <option value="Cochin">Cochin</option>
                <option value="Delhi">Delhi</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            <br><br>
            <hr>
            <br><br>
            <label for="Stops">Total Stops</label>
            <select name="Stops" id="Stops" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br><br>
            <hr>
            <br><br>
            <label for="Airways">Airway</label>
            <select name="airline" id="airline" required="required">
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="Air Asia">Air Asia</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                </option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
            </select>
            <br><br>
            <hr>
            <br><br>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>
    <h2>Price is:{{price}}</h2>


    

</body>

</html>


</body>
</html>
